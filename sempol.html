<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table with Bootstrap and JavaScript</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Dynamic Table with Input</h2>
    <!-- Input Form -->
    <form id="inputForm" class="row g-3">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
      </div>
      <div class="col-md-4">
        <input type="number" id="age" class="form-control" placeholder="Enter Age" required>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Add to Table</button>
      </div>
    </form>

    <!-- Table -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dynamic Rows Go Here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("inputForm");
    const tableBody = document.getElementById("tableBody");
    let count = 0;

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Get input values
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      // Increment count for row numbering
      count++;

      // Add row to table
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${count}</td>
        <td>${name}</td>
        <td>${age}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);

      // Clear the form
      form.reset();
    });

    // Function to delete a row
    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      tableBody.removeChild(row);
    }
  </script>
</body>
</html>
