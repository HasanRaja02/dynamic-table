    <!-- Main Section for Table -->
    <section class="table-container">
      <div class="container">
        <div class="row">
            <h2>Product Stock and Sales Table</h2>

          <form id="inputForm" class="row g-3">
            <div class="col-md-3">
                <input type="text" id="product_name" class="form-control" placeholder="Enter Product Name" required>
              </div>
              <div class="col-md-3">
                <input type="number" id="stock_in" class="form-control" placeholder="Enter Stock In Number" required>
              </div>
              <div class="col-md-3">
                <input type="number" id="stock_out" class="form-control" placeholder="Enter Stock Out Number" required>
              </div>
              <div class="col-md-3">
                <input type="number" id="sales" class="form-control" placeholder="Enter totul Sales" required>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Add to Table</button>
              </div>
          </form>
          <!-- input -->
          <div class="table-responsive mt-4">
            <table class="table table-bordered">
             
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Product Name</th>
                  <th>Stock In</th>
                  <th>Stock In</th>
                  <th>Salse</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Dynamic Rows Go Here -->
              </tbody>
            </table>
    </div>
        </div>
      </div>
    </section>
